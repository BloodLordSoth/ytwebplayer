<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Upload</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    
    <header>
        <div id="logo">
            <div id="menu">
                <div id="l1"></div>
                <div id="l2"></div>
                <div id="l3"></div>
            </div>
            <div id="box">
                <div id="play"></div>
            </div>
            <h2>YouTube</h2>
        </div>
    </header>

    <div id="menubox">
        <div id="b1">Home</div>
        <div id="b2">Upload</div>
        <div id="b3">Links</div>
    </div>

    <form id="form">
        <input type="file" id="file"/>
        <input type="text" autocomplete="off" id="filename" placeholder="Video Title"/>
        <textarea placeholder="Video description..." id="description"></textarea>
        <button type ="submit" id="uploadvideo">Upload</button>
        <h2 id="success">Success</h2>
    </form>
</body>
</html>
<script src="./upload.js"></script>
